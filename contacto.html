<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto-Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="logo.ico">
    </head>

    <body>
        
        <header>
            <div class="caja">
                <h1>
                    <img id="logo" src="imagenes/logo.png" class="logo">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="contacto">
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-principal">

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-principal" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-principal" required placeholder="(xx)xxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-principal" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    
                    <label  for="radio-telefono">
                        <input type="radio" value="Teléfono" name="contacto" id="radio-telefono">
                        Teléfono
                    </label>
                    
                    
                    <label  for="radio-correo">
                        <input type="radio" value="correoelectronico" name="contacto" id="radio-correo">
                        Correo electrónico
                    </label>
                    
                    
                    <label  for="radio-whatsapp">
                        <input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                    
                </fieldset>
                
                <fieldset class="horario">
                    <legend>¿En qúe horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
    
                </fieldset>
                
                <label class="checkbox">
                    ¿Le gustaría recibir novedades de la barbería por correo electrónico?
                    <input type="checkbox" checked>
                </label>

                <input type="submit" value="Envíar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08h-20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>

        <footer>
            <img src="imagenes/logo.png" class="logo">
            <p class="copyrigth">&copy Copyrigth Barberia SD - 2025</p>
        </footer>
        
    </body>
</html>
